name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: Configure Git User
        run: |
          git config --global user.name '@octobot'
          git config --global user.email 'octobot@users.noreply.github.com'
          git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_PAT@github.com/ashwinkshenoy/vue-simple
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

      - name: Checkout and pull branch
        run: git checkout "${GITHUB_REF:11}" && git pull origin master

      - name: Install all Packages
        run: npm run lerna:bootstrap

      - name: Build all packages
        run: npm run lerna:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Setup .npmrc file for publish
        uses: actions/setup-node@v2
        with:
          node-version: '13.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Checkout and pull branch (Confirmation)
        run: git checkout . && git pull origin master

      - name: Publish packages
        run: npm run lerna:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
